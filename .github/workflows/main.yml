name: Detect more uup entries
on:
  push:
    branches:
      - "feature/actual-data"

jobs:
  build:
    name: Run
    runs-on: ubuntu-latest
    permissions: 
      packages: read
    container:
      image: ghcr.io/erezamihud/pdblist:latest
    steps:
      - name: Checkout main
        uses: actions/checkout@v4

      - name: Run main
        run: chmod +x ./code/main.sh && ./code/main.sh
