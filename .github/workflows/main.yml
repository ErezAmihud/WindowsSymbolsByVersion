name: Detect more uup entries
on:
  push:
    branches:
      - "feature/actual-data"

jobs:
  login:
    runs-on: ubuntu-latest
    steps:
      - name: Log in to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u USERNAME --password-stdin
        env:
          USERNAME: ${{ github.actor }} # or your GitHub username

  build:
    name: Run
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/erezamihud/pdblist:latest
      credentials:
        username: erezamihud
        password: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout main
        uses: actions/checkout@v4

      - name: Run main
        run: ./code/main.sh
